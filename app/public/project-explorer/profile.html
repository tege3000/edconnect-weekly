<!DOCTYPE html>
<html>
<head>
	<title>Create Profile Page</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<header>
		<h2> Project Explorer</h2>
		<h3> One Stop Database for Final Year Projects </h3>
	</header>
	<nav>
		<a href="">Home</a> <a href="">Projects</a> <a href="">Login</a> <a href="">Register</a>
	</nav>

	<main>
		<section>
			<h3>Egeonu Tito</h3>
			<p>test@edconnect.ng</p>
			<ul>
				<li>Program: Computer Science</li>
				<li>Matriculation: 00/0000</li>
				<li>Graduation Year: 2019</li>
			</ul>
		</section>

		<section>
			<h3>Update Profile</h3>
			<form>
			
				<div>
					<label>First Name: </label>
					<input name="first-name" type = "text"/>
				</div>
				<br>
				<div>
					<label>Last Name: </label>
					<input name="last-name" type = "text"/>
				</div>
				<br>
				<div>
					<label>Email Address: </label>
					<input name="email" type = "text"/>
				</div>
				<br>
				<div>
					<label>Matric Number: </label>
					<input name="matric-num" type = "text"/>
				</div>
				<br>
				<div>
					<label>Program: </label>
					<select name="program">
						<option value="Computer Science">Computer Science </option>
						<option value="Mass Communication">Mass Communication </option>
						<option value="Law">Law</option>
					</select>
				</div>
				<br>
				<div>
					<label>Graduation Year: </label>
					<select name="graduation-year">
						<option value="2020">2020</option>
						<option value="2019">2019</option>
						<option value="2018">2018</option>
						<option value="2017">2017</option>
						<option value="2016">2016</option>
						<option value="2015">2015</option>
						<option value="2014">2014</option>
						<option value="2013">2013</option>
						<option value="2012">2012</option>
						<option value="2011">2011</option>
						<option value="2010">2010</option>
					</select>
				</div>
				<br>

				<input type = "submit"/>
			</form>
		</section>

		<section>
			<h3>Change Password</h3>
			<form>
				<div>
					<label>Current Password: </label>
					<input name="curr-password" type = "text"/>
				</div>
				<br>
				<div>
					<label>New Password: </label>
					<input name="new-password" type = "text"/>
				</div>
				<br>
				<div>
					<label>Confirm Password: </label>
					<input name="confirm-password" type = "text"/>
				</div>
				<br>
				
				<input type = "submit"/>
			</form>
		</section>
		
	</main>
	
</body>
</html>
