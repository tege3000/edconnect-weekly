		  <span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<form class="form-inline my-2 my-lg-0" name="prp">
				<input id="search_term" class="form-control mr-sm-2" type="text" placeholder="Search Projects"/>
				<button id="search-btn" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
			</form>

			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="search.html">Projects</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="createProject.html">Submit</a>
				<li>
			</ul>

			<ul class="navbar-nav float-right">
				<li class="nav-item">
					<a class="nav-link" href="register.html">Sign Up</a>
				<li>
				<li class="nav-item">
					<a class="nav-link" href="login.html">Login</a>
				<li>
			</ul>
		</div>
	</nav>

	<main role="main">
		<div class="container">
			<div id="inline-header">
				<span class="h2 pull-left">Egeonu Tito</span>
				<medium class="text-muted">test@edconnect.ng</medium>
			</div>

			<div class="jumbotron" id="special-jumbotron">
				<div class="row">
					<div class="col">Program: </div>
					<div class="col">Matriculation: </div>
					<div class="col">Graduation Year: </div>
				</div>

				<div class="row">
					<div class="col">Computer Science</div>
					<div class="col">00/0000</div>
					<div class="col">2019</div>
				</div>
			</div>

			<h4>Update Profile</h4>
			<hr>
			<div class="container" id="medium-main">
				<form>
					<div class="form-row">
					    <div class="form-group col-md-6">
					      <label for="inputFirstName">First Name:</label>
					      <input name="firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name">
					    </div>
					    <div class="form-group col-md-6">
					      <label for="inputLastName">Last Name:</label>
					      <input name="lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name">
					    </div>
					 </div>

					 <div class="form-row">
	 				    <div class="form-group col-md-6">
	 				      <label for="inputEmailAddress">Email Address:</label>
	 				      <input name="email" type="email" class="form-control" id="inputEmailAddress" placeholder="Email Address">
	 				    </div>
	 				    <div class="form-group col-md-6">
							<label for="inputProgram">Program:</label>
	  						  <select id="inputProgram" name="program" class="form-control">
	  							  <option value="Computer Science">Computer Science </option>
	  							  <option value="Mass Communication">Mass Communication </option>
	  							  <option value="Law">Law</option>
	  						  </select>
	 				    </div>
	 				 </div>

					 <div class="form-row">
						<div class="form-group col-md-6">
	 				      <label for="inputMatricNumber">Matriculation number:</label>
	 				      <input name="matricNumber" type="text" class="form-control" id="inputMatricNumber" placeholder="Matric Number">
	 				    </div>
						<div class="form-group col-md-6">
	 				      <label for="inputGraduationYear">Graduation year:</label>
						  <select id="inputGraduationYear" name="graduationYear" class="form-control">
						  	<option value="2020">2020</option>
						  	<option value="2019">2019</option>
						  	<option value="2018">2018</option>
						  	<option value="2017">2017</option>
						  	<option value="2016">2016</option>
						  	<option value="2015">2015</option>
						  	<option value="2014">2014</option>
						  	<option value="2013">2013</option>
						  	<option value="2012">2012</option>
						  	<option value="2011">2011</option>
						  	<option value="2010">2010</option>
						  </select>
					  	</div>

	 				 </div>
					 <button class="btn btn-primary" type="submit">Update Profile</button>
			    </form>
			</div>

			<h4>Change Password</h4>
			<hr>
			<div class="container" id="medium-main">
				<form>
					<div class="form-row">
						<div class="form-group col-md-4">
     				      <label for="inputCurrPassword">Current Password:</label>
     				      <input name="password" type="password" class="form-control" id="inputCurrPassword" placeholder="Current Password">
     				    </div>

						<div class="form-group col-md-4">
     				      <label for="inputNewPassword">New Password:</label>
     				      <input name="password" type="password" class="form-control" id="inputNewPassword" placeholder="Your new Password">
     				    </div>

						<div class="form-group col-md-4">
     				      <label for="inputConfirmPassword">Confirm Password:</label>
     				      <input name="password" type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm New Password">
     				    </div>
					</div>

					<button class="btn btn-primary" type="submit">Change Password</button>

				</form>
			</div>



		</div>
	</main>

	<footer class="container" id="footer-el">
		<div class="jumbotron" id="footer-jumbotron">
			<p class="text-right text-muted" id="footer-text">Project Explorer &copy; 2020 <a href="mailto:teetoegeonu@gmail.com">Egeonu Tito</a></p>

		</div>
	</footer>
</body>
</html>
