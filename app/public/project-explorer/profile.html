<!DOCTYPE html>
<html>
<head>
	<title>Create Profile Page</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<nav>
		<div class="nav-left">
			<a href="index.html">Project Explorer</a> 

			<input id="search_term" type="text" placeholder="Search Projects"/>
			<button id="search-btn" class="btn-major" type="button">Search</button>

			<a href="search.html">Projects</a> 
			<a href="createProject.html">Submit</a> 
		</div>

		<div class="nav-right">
			<a href="register.html">Sign Up</a>
		
			<a href="login.html">Login</a> 

		</div>
		
	</nav>

	<main class="main-profile">
		<header class="profile-header">
			<h2>Egeonu Tito</h2> 
			<span>test@edconnect.ng</span>
		</header>
		<section id="special-border">
			
			<div class="profile-sub-header">
				<div>Program: </div>
				<div>Matriculation: </div>
				<div>Graduation Year: </div>
			</div>

			<div class="profile-sub-header">
				<div>Computer Science</div>
				<div>00/0000</div>
				<div>2019</div>
			</div>
		</section>

		<section>
			<header>
				<h3>Update Profile</h3>
			</header>
			 <div class="form-width">
			 	<form>
					<div class="form-row-label">
						<div class="form-col" >
							<label>First Name: </label>
						</div>
						<div class="form-col" >
							<label>Last Name: </label>
						</div>
					</div>

					<div class="form-row">
						<div class="form-col">
							<input name="first-name" type = "text"/>
						</div>
						<div class="form-col">
							<input name="last-name" type = "text"/>
						</div>	
					</div>

					<div class="form-row-label">
						<div class="form-col" >
							<label>Email Address: </label>
						</div>
						<div class="form-col" >
							<label>Program: </label>
						</div>
					</div>

					<div class="form-row">
						<div class="form-col">
							<input name="email" type = "text"/>
						</div>
						<div class="form-col">
							<select name="program">
								<option value="Computer Science">Computer Science </option>
								<option value="Mass Communication">Mass Communication </option>
								<option value="Law">Law</option>
							</select>						
						</div>	
					</div>

					<div class="form-row-label">
						<div class="form-col" >
							<label>Matriculation number </label>
						</div>
						<div class="form-col" >
							<label>Graduation year: </label>
						</div>
					</div>

					<div class="form-row">
						<div class="form-col">
							<input name="matric-num" type = "text"/>
						</div>
						<div class="form-col">
							<select name="graduation-year">
								<option value="2020">2020</option>
								<option value="2019">2019</option>
								<option value="2018">2018</option>
								<option value="2017">2017</option>
								<option value="2016">2016</option>
								<option value="2015">2015</option>
								<option value="2014">2014</option>
								<option value="2013">2013</option>
								<option value="2012">2012</option>
								<option value="2011">2011</option>
								<option value="2010">2010</option>
							</select>						
						</div>	
					</div>

					<div class="form-row">
						<button id="submit-btn" class="btn-major" type="button">Update Profile</button>
					</div>
				</form>
			 </div>
			
		</section>

		<section>
			<header>
				<h3>Change Password</h3>
			</header>
			<div class="form-width">
				<form>
					<div class="form-row-label">
						<div class="form-col" >
							<label>Current Password: </label>
						</div>
						<div class="form-col" >
							<label>New Password: </label>
						</div>

						<div class="form-col" >
							<label>Confrim Password: </label>
						</div>
					</div>

					<div class="form-row">
						<div class="form-col">
							<input name="curr-password" type = "text"/>
						</div>
						<div class="form-col">
							<input name="new-password" type = "text"/>
						</div>	
						<div class="form-col">
							<input name="confirm-password" type = "text"/>
						</div>	
					</div>
					
					<div class="form-row">
						<button id="submit-btn" class="btn-major" type="button">Change Password</button>
					</div>
				</form>
			</div>

			
		</section>
		
	</main>

	<footer>
	  	<p>Project Explorer @ 2020 <a href="mailto:teetoegeonu@gmail.com">Egeonu Tito</a></p>
	</footer>
	
</body>
</html>
