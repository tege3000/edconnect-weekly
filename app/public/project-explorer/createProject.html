<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
</head>
<body>
	<header>
		<h2> Project Explorer</h2>
		<h3> One Stop Database for Final Year Projects </h3>
	</header>
	<nav>
		<a href="">Home</a> <a href="">Projects</a> <a href="">Login</a> <a href="">Register</a>
	</nav>

	<main>
		<section>
			<h3>Submit Project</h3>
			<form>
				<div>
					<label>Project Name: </label>

				</div>
				<br>
				<div>
					<label>Project Abstract: </label>

				</div>
				<br>
				<div>
					<label>Authors: </label>
					<input type="text"/>
				</div>
				<br>
				<div>
					<label>Tags(s): </label>
					<input type="text"/>
				</div>
				<br>
				<input type="submit"/>
			</form>
		</section>


	</main>

	
</body>
</html>
