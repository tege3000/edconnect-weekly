<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark navbar-static-top bg-primary">
		<a class="navbar-brand" href="index.html">Project Explorer</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<form class="form-inline my-2 my-lg-0" name="prp">
				<input id="search_term" class="form-control mr-sm-2" type="text" placeholder="Search Projects"/>
				<button id="search-btn" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
			</form>

			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="search.html">Projects</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="createProject.html">Submit</a>
				<li>
			</ul>

			<ul class="navbar-nav float-right">
				<li class="nav-item">
					<a class="nav-link" href="register.html">Sign Up</a>
				<li>
				<li class="nav-item">
					<a class="nav-link" href="login.html">Login</a>
				<li>
			</ul>
		</div>
	</nav>

	<main role="main">
		<div class="container" id="small-main">
			<h2>Submit Project</h2>
			<form id="createProjectForm">
				<div class="form-group">
				    <label for="project-name">Project Name:</label>
				    <input name="name" type="text" class="form-control" id="project-name" placeholder="Project Name">
				 </div>

				 <div class="form-group">
 				    <label for="project-abstract">Project Abstract:</label>
 				    <textarea name="abstract" class="form-control" id="project-abstract" rows="8"> </textarea>
 				 </div>
				 <div class="form-group">
 				    <label for="authors">Authors:</label>
 				    <input name="authors" type="text" class="form-control" id="authors" placeholder="Enter author names (separated by comma)" >
 				 </div>
				 <div class="form-group">
 				    <label for="tags">Tag(s):</label>
 				    <input name="tags" type="text" class="form-control" id="tags" placeholder="Use # to tag with different topics (e.g. #javascript, #mongodb)">
 				 </div>
		      	<button class="btn btn-primary" type="submit">Continue</button>
		    </form>
		</div>
	</main>

	<footer class="container" id="footer-el">
		<div class="jumbotron" id="footer-jumbotron">
			<p class="text-right text-muted" id="footer-text">Project Explorer &copy; 2020 <a href="mailto:teetoegeonu@gmail.com">Egeonu Tito</a></p>

		</div>
	</footer>

	<script src="js/app.js"></script>

</body>
</html>
