<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark navbar-static-top bg-primary">
		<a class="navbar-brand" href="index.html">Project Explorer</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<form class="form-inline my-2 my-lg-0" name="prp">
				<input id="search_term" class="form-control mr-sm-2" type="text" placeholder="Search Projects"/>
				<button id="search-btn" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
			</form>

			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="search.html">Projects</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="createProject.html">Submit</a>
				<li>
			</ul>

			<ul class="navbar-nav float-right">
				<li class="nav-item">
					<a class="nav-link" href="register.html">Sign Up</a>
				<li>
				<li class="nav-item">
					<a class="nav-link" href="login.html">Login</a>
				<li>
			</ul>
		</div>
	</nav>

	<main role="main">
		<div class="container">
			<h2>Project 4</h2>

			<div class="jumbotron" id="special-jumbotron">
				<div class="row">
					<div class="col-3">Created By: </div>
					<div class="col-3">Date Created: </div>
					<div class="col-4">Last Updated: </div>
					<div class="col-2"><a href="viewProject.html" class="btn btn-primary" type="button" id=
						"project-btn">View Project</a></div>
				</div>

				<div class="row">
					<div class="col-3">Egeonu Tito</div>
					<div class="col-3">2020-03-03</div>
					<div class="col-6">2020-07-13</div>
				</div>
			</div>

			<div class="row">
				<div class="col-6">
					<h4>Edit Project</h4>
					<hr>

					<form>
						<div class="form-group">
						    <label for="project-name">Project Name:</label>
						    <input name="name" type="text" class="form-control" id="project-name" placeholder="Project Name">
						 </div>

						 <div class="form-group">
		 				    <label for="project-abstract">Project Abstract:</label>
		 				    <textarea name="project-abstract" class="form-control" id="project-abstract" rows="8"> </textarea>
		 				 </div>
						 <div class="form-group">
		 				    <label for="authors">Authors:</label>
		 				    <input name="authors" type="text" class="form-control" id="authors" placeholder="Authors" >
		 				 </div>
						 <div class="form-group">
		 				    <label for="tags">Tag(s):</label>
		 				    <input name="tags" type="text" class="form-control" id="tags" placeholder="Tags">
		 				 </div>
				      	<button class="btn btn-primary" type="submit">Save</button>
				    </form>


				</div>
				<div class="col-6">
					<h4>Manage Project files</h4>
					<hr>
					<form>
						<div clas="form-group">
							<div class="custom-file">
							   <input type="file" class="custom-file-input" id="validatedCustomFile" required>
							   <label class="custom-file-label" for="validatedCustomFile">Click to open file browser</label>
							 </div>

						</div>

					</form>
					<hr>

					<div class="card">
						<div class="card-header">
							Project files
						</div>
						<ul class="list-group list-group-flush">
							<li class="list-group-item text-center">No file uploaded yet</li>
						</ul>
					</div>
				</div>

			</div>

		</div>
	</main>

</body>
</html>
