<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav>
		<div class="nav-left">
			<a href="index.html">Project Explorer</a> 

			<input id="search_term" type="text" placeholder="Search Projects"/>
			<button id="search-btn" class="btn-major" type="button">Search</button>

			<a href="search.html">Projects</a> 
			<a href="createProject.html">Submit</a> 
		</div>

		<div class="nav-right">
			<a href="register.html">Sign Up</a>
		
			<a href="login.html">Login</a> 

		</div>
		
	</nav>

	<main class="main-edit-project">
		<header class="project-header">
			<h2>Project 4</h2> 
		</header>
		<section id="special-border">
			
			<div class="profile-sub-header">
				<div>Created By</div>
				<div>Date Created </div>
				<div>Last Updated </div>
				<div><button class="btn-major" type="button" id=
					"project-btn">View Project</button></div>

			</div>

			<div class="profile-sub-header">
				<div>Egeonu Tito </div>
				<div>2020-03-03</div>
				<div>2020-07-13</div>
				<div></div>
			</div>
		</section>

		<section class= "page-split">
			<div>
				<header>
					<h3>Edit Project</h3> 
				</header>

				<form>
					<div class="form-row-label">
						<label>Project Name: </label>
					</div>

					<div class="form-row">
						<input name="project-name" type = "text"/>
					</div>

					<div class="form-row-label">
						<label>Project Abstract: </label>
					</div>

					<div class="form-row">
						<textarea name="project-abstract" rows="8" ></textarea>
					</div>

					<div class="form-row-label">
						<label>Authors: </label>
					</div>

					<div class="form-row">
						<input name="authors" type = "text"/>
					</div>
				
					<div class="form-row-label">
						<label>Tag(s): </label>
					</div>

					<div class="form-row">
						<input name="tags" type = "text"/>
					</div>
		
					<div class="form-row">
						<button id="submit-btn" class="btn-major" type="button">Save</button>
					</div>
				</form>
			</div>

			<div>
				<header>
					<h3>Manage Project files</h3> 
				</header>

				<div class="container" id="browse">
					<input name="tags" type = "text"/>

					<button id="browse-btn" class="btn-minor" type="button">Browse</button>
				</div>

				<div class="project-files">
					<div class="project-file-container">
						<div class="project-file-header">
							<h3>Project files</h3>
						</div>
						<div class="uploaded-files">
							<span>No file uploaded yet</span>
						</div>

					</div>

				</div>

			</div>

			

		</section>


	</main>

	<footer>
	  	<p>Project Explorer @ 2020 <a href="mailto:teetoegeonu@gmail.com">Egeonu Tito</a></p>
	</footer>

	
</body>
</html>
